  <title>Recruit CRM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles for the logo section */
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo-svg {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .logo-svg text {
      font-family: Arial, sans-serif;
      font-size: 42px; /* Increased font size for a bolder effect */
      font-weight: bold;
      fill: white;
      stroke: #1070ca; /* Border color to create a hollow effect */
      stroke-width: 0px; /* Increased stroke width for more boldness */
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .logo-text {
      font-size: 1.5rem;
      margin-left: 10px;
      color: #1070ca;
      font-weight: bold;
    }

    /* Button styles */
    .social-signup-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      color: #555;
      padding: 8px;
      margin: 10px 0;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    
    .social-signup-btn img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Logo Section with SVG Path and Text -->
  <div class="logo-container">
    <!-- Beautifully designed SVG Icon with Path and Centered "r" -->
    <svg class="logo-svg" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
      <!-- Decorative path box -->
      <path d="M30,1 A29,29 0 1,1 1,30 A29,29 0 1,1 30,1 Z" fill="#1070ca"/>
      <!-- Hollow "r" text inside the SVG -->
      <text x="30" y="35">r</text>
    </svg>
    <div class="logo-text">recruit crm</div>
  </div>

  <h2>Log In to Your Account</h2>
  <p>To continue where you left off, please enter your details.</p>

  <form class="login-form" onsubmit="login(event)">
    <label for="email">Your Email</label>
    <input type="email" id="email" required placeholder="Email">
    
    <label for="password">Your Password</label>
    <input type="password" id="password" required placeholder="Password">
    
    <button type="submit">Log In</button>
    <div class="login-links">
      <a href="#">Forgot Password?</a>
    </div>
  </form>
